templates:
  page: |
    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Visual media in 2023 that I have loved | Diana Bendun</title>
        <style>{style}</style>
      </head>
      <body>
        <div id="first_pane">
          <header>
            <h1>Visual media in 2023 that I fell in love with</h1>
            <p>Click on any of them (or any category) to see more details, including small review and reception!</p>
          </header>
          <main>
            {sections}
          </main>
        </div>
        {details}
      </body>
    </html>
  section: |
    <section class="category{nth}">
      <h2><a href="#{stub}">{title}</a></h2>
      <div>
        {media}
      </div>
    </section>
  media: |
    <a href="#{stub}"><img src="{poster}" alt="{title}"></a>
  section_details: |
    <article id="{stub}">
      <h2>{title}</h2>
      {media}
    </article>
  media_details:
    - if contains:
      - review
      template: |
        <section id="{stub}">
          <h3>{title}</h3>
          <p>{review}</p>
        </section>
    - if contains: []
      template: |
        <section id="{stub}">
          <h3>{title}</h3>
          <p>review to be added. this template should be remove when we hit 1.0</p>
        </section>

style: |
  @font-face {
    font-family: "Josefin Sans";
    src: url("./JosefinSans-VariableFont_wght.ttf");
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
  }
  #first_pane {
    font-family: "Josefin Sans", sans-serif;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 5px;

    background: rgb(113,85,49);
    background: radial-gradient(circle, rgba(113,85,49,1) 82%, rgba(75,54,33,1) 100%);
  }

  h1 {
    text-align: center;
    text-shadow: #FC0 5px 0 0.5em;
  }

  #first_pane header {
    text-align: center;
  }

  main {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 2em;
    align-content: center;
  }

  main h2 {
    text-align: center;
    border-bottom: 3px solid white;
    border-radius: 5px;
    text-shadow: #FC0 0 0 0.1em;
  }

  main section a:link,
  main section a:hover,
  main section a:visited {
    color: white;
    text-decoration: none;
  }

  main section div {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 0.5em;
  }

  main section div img {
    width: 100%;
    filter: sepia(90%) brightness(50%);
    transition: filter ease-in-out 300ms;
  }

  main section:hover div img {
    filter: sepia(15%) brightness(75%);
  }

  main section div img:hover,
  main section div img:focus {
    filter: none;
    cursor: pointer;
  }


  @media screen and (max-width: 768px) {
    main {
      grid-template-columns: 1fr;
    }
  }

  @media screen and (min-width: 769px) {
    main {
      padding-left: 1em;
      padding-right: 1em;
    }
    .category4 { grid-column: 2; grid-row: 2 }
    .category5 { grid-column: 3; grid-row: 2 }
  }


